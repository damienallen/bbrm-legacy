<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BBRM</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script
      defer
      data-domain="bbrm.org"
      src="https://stats.dallen.dev/js/script.js"
    ></script>
  </head>

  <body>
    <div class="nav">
      <div class="primary-nav">
        <div class="banner-left">
          <img src="images/graphic_corner.png" />
        </div>
        <div class="nav-fill">
          <div class="primary-links">
            <a href="index.html">
              <img class="default" src="images/btn_home.gif" alt="Home" />
              <img class="over" src="images/btn_home_over.gif" alt="Home" />
            </a>
            <a href="support.html">
              <img
                class="default"
                src="images/btn_comm_support.gif"
                alt="Support"
              />
              <img
                class="over"
                src="images/btn_comm_support_over.gif"
                alt="Support"
              />
            </a>
            <a href="join.html">
              <img class="default" src="images/btn_join_bbrm.gif" alt="Join" />
              <img
                class="over"
                src="images/btn_join_bbrm_over.gif"
                alt="Join"
              />
            </a>
            <div class="gradation"></div>
          </div>
          <div class="graphic-mid">
            <img class="banner-right" src="images/graphic_mid.png" />
            <div class="logo">
              <img src="images/logo_bbrm.png" />
            </div>
          </div>
        </div>
      </div>

      <div class="secondary-nav">
        <div class="secondary-links">
          <a href="articles.html">
            <img
              class="default articles-link"
              src="images/btn_articles.gif"
              alt="Published Articles"
            />
            <img
              class="over articles-link"
              src="images/btn_articles_over.gif"
              alt="Published Articles"
            />
          </a>
          <a href="credits.html">
            <img class="default" src="images/btn_credits.gif" alt="Credits" />
            <img class="over" src="images/btn_credits_over.gif" alt="Credits" />
          </a>
          <a href="FHPS.html">
            <img class="default" src="images/btn_FHPS.gif" alt="FHPS" />
            <img class="over" src="images/btn_FHPS_over.gif" alt="FHPS" />
          </a>
          <a href="links.html">
            <img class="default" src="images/btn_links.gif" alt="Links" />
            <img class="over" src="images/btn_links_over.gif" alt="Links" />
          </a>
          <a href="mission.html">
            <img
              class="default"
              src="images/btn_mission.gif"
              alt="Our Mission"
            />
            <img
              class="over"
              src="images/btn_mission_over.gif"
              alt="Our Mission"
            />
          </a>
        </div>
      </div>

      <div class="nav-under">
        <div class="under-left">
          <img src="images/graphic_under_left.png" />
        </div>
        <div class="under-right">
          <img src="images/graphic_under_right.png" />
        </div>
      </div>
    </div>

    <div class="page-content"></div>
  </body>
</html>
